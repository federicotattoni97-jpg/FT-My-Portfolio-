<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico Tattoni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<header class="hero" data-parallax>
    <div class="overlay"></div>
    <h1>My portfolio</h1>
    <p>Model • Fashion • Acting</p>
</header>

<!-- ABOUT -->
<section class="about">
    <h2 class="section-title">About me</h2>
    <p>
        Young professional specialized in fashion, portrait photography and acting.
        This portfolio showcases a selection of my recent work along with a few timeless memories.
    </p>
</section>

<!-- CAROUSEL / HIGHLIGHTS -->
<section class="carousel-section">
    <h2 class="section-title">Highlights</h2>
    <div class="carousel" id="carousel"></div>
</section>

<!-- GALLERY -->
<section class="gallery-section">
    <h2 class="section-title">Gallery</h2>
    <div class="gallery" id="gallery"></div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img">
</div>

<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
